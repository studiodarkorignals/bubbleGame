<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="head">
            <div id="hit">
                <h1>Hit</h1>
                <div id="hitVal">0</div>
            </div>
            <div id="time">
                <h1>Time</h1>
                <div id="timeVal">10</div>
            </div>
            <div id="score">
                <h1>Score</h1>
                <div id="scoreVal">0</div>
            </div>
            <div id="life">
                <h1>Life</h1>
                <div id="lifeVal">3</div>
            </div>
        </div>
        <div id="bubbleHolder">
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
